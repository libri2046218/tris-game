<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuto al Gioco del Tris</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            color: #2d6a4f;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #2d6a4f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218c47;
        }

        input[type="submit"]:active {
            background-color: #1d7f3b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Benvenuto al Gioco del Tris!</h1>
        <p>Inserisci i nomi dei giocatori per iniziare la partita:</p>
        <form action="/start-game" method="POST">
            <label for="player1">Nome Giocatore 1:</label>
            <input type="text" id="player1" name="player1" required><br><br>
            <label for="player2">Nome Giocatore 2:</label>
            <input type="text" id="player2" name="player2" required><br><br>
            <input type="submit" value="Inizia Partita">
        </form>
    </div>
</body>
</html>
